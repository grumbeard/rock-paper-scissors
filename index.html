<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <header>
            <div id="headline-container">
                <h1 class="headline-part" id="headline-part__rock">Rock</h1>
                <h1>,</h1>
                <h1 class="headline-part" id="headline-part__paper">Paper</h1>
                <h1>,</h1>
                <h1 class="headline-part" id="headline-part__scissors">Scissors!</h1>
            </div>
        </header>
        <main>
            <div id="play-area">
                <div id="selection-btns-container">
                    <img class="selection-btn" id="selection-btn__rock" data-option="Rock" src="images/rock.svg" alt-text="Rock Button">
                    <img class="selection-btn" id="selection-btn__paper" data-option="Paper" src="images/paper.svg" alt-text="Paper Button">
                    <img class="selection-btn" id="selection-btn__scissors" data-option="Scissors" src="images/scissors.svg" alt-text="Scissors Button">
                </div>
                <div id="commentry-container">
                    <p id="commentry">Pick a hand to play ...</p>
                </div>
            </div>
            <div id="results-container">
                <div id="user-result">
                    <h2>YOU</h2>
                    <p id="user-score">0</p>
                </div>
                <div id="results-separator">
                    <h2>vs</h2>
                    <p>:</p>
                </div>
                <div id="computer-result">
                    <h2>COMPUTER</h2>
                    <p id="computer-score">0</p>
                </div>
            </div>
        </main>
        <script src="javascript/main.js"></script>
    </body>
</html>
